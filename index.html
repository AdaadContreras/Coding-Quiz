<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Coding Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"  alt="style/text" href="./assets/styles.css">
    </head>
    <body>
        <header>
            <h1>Coding Quiz</h1>
            <p id="timer">Time:</p>
            <style>
                h1 {
                    text-align: center;
                    margin-top: 20px;
                }
            </style>
        </header>

        <main>
            <div>
                <p>Try to answer each question to the best of your ability. This a time quiz, once you have answered all the following questions you will be given a score. Best of luck!</p>
            </div>
                <button class="btn" id="btn-start"> Start Quiz </button>

                <div id="quiz"></div>
                <button id="submit">View Score</button>
                <div id="results"></div>
        </main>

        
        
        <script src="./assets/script.js"></script>
    </body>
</html>
